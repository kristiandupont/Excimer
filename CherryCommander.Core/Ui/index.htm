<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CherryCommander</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

        <table width="100%" height="100%">
            <tr>
                <td style="border: 1px solid black" width="50%" valign="top">
                    <table width="100%" id="leftPane">
                        <tbody data-bind="foreach: leftPane">
                            <tr>
                                <td data-bind="text: filename, enterKey: $parent.open"></td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td style="border: 1px solid black" width="50%" valign="top">
                    <table width="100%" id="rightPane">
                        <tbody data-bind="foreach: rightPane">
                            <tr>
                                <td data-bind="text: filename, enterKey: $parent.open"></td>
                            </tr>
                        </tbody> 
                    </table>
                </td>
            </tr>
        </table>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>

        <script src="js/vendor/knockout-2.2.0.js"></script>
        <script src="js/vendor/knockout.mapping-latest.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
